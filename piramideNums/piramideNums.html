<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Realiza un script que escriba una pirámide del 1 al 30 de la siguiente forma :
1
22
333
4444
55555
666666
     */
    let num= parseInt(prompt("Escribe un número:"));
    for (i=1;i<=num;i++) {

        for (j=1; j<=i; j++) {

            document.write(i);

        }
        document.write("<br>");

    }


</script>

</body>
</html>
