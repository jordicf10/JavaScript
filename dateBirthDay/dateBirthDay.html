<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        p { text-align: center; border: 2px solid blue; font-weight:bolder; color: red; font-family: Verdana; font-size: 20px;}
        table { text-align: center; width: 300px; height: 100px; border: 2px solid blue;}
        thead { position: center; text-align:center; border: 2px solid blue;}

<body>

    <table>
        <thead>DAY,MONTH,YEAR</thead>
        <tbody>
    
        <tr>
            <th>DAY</th>
            <th>MONTH</th>
            <th>YEAR</th>
        </tr>
        <tr>
            <td>
                <p><button onclick="dayz()">Day</button> </p>
                <script>
                    let day;
                    let auxDay;
                    function dayz(){
                        do{
                            day = prompt("Select your birthday day:");
                            if(day<1 || day>31){
                                alert('Error!You have to input a correct day');
                            }
                        }while((day<1 || day>31));
    
                        auxDay = day;
                        let definedDay = alert('Your birthday\'s day it\'s ' + auxDay);
                        return definedDay;
                    }
                    
                </script>
            </td>
            <td>
                <p><button onclick="monthz()">Month</button></p>
                <script>
                    let month;
                    let auxMonth;
                    function monthz(){
                        do{
                            month= prompt("Select your birthday's month:");
                            if(month<1 || month>12){
                                alert('Error!You have to input a correct month');
                            }
                        }while(month<1 || month>12);
    
                        auxMonth = month;
                        let definedMonth = alert('Your birthday\'s month it\'s ' + auxMonth);
                        return definedMonth;
                    }
                    
                </script>
            </td>
            <td>
                <p><button onclick="yearz()">Year</button></p>
                <script>
                    let year;
                    let auxYear;
                    function yearz(){
                        do{
                            year= prompt("Select your birthday's year:");
                            if(year<1920){
                                alert('Really?Are you alive?Congrats');
                            }else if(year>2022){
                                alert('Can i ask you a question: has dissapeared Spain with PP-Vox couple?');
                            }
                        }while(year<1920 || year>2022);
    
                        auxYear = year;
                        let definedYear = alert('Your birthday\'s year it\'s ' + auxYear);
                        return definedYear;
                    }
                    
                </script>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <p><button onclick="birthz()">Birthday's date</button></p>
                <script>
                    function birthz() {  
                        let dayBirth = auxDay;
                        let monthBirth = auxMonth;
                        let yearBirth = auxYear;  
    
                        do {
                                if (!dayBirth && !monthBirth && !yearBirth) {
                                    alert('You have to enter all fields of your date\'\s birth to print your birthday');
                                    dayz();
                                    dayBirth = auxDay;
                                    monthz();
                                    monthBirth = auxMonth;
                                    yearz();
                                    yearBirth = auxYear;
                                }
                                if(!dayBirth && !monthBirth){                                  
                                    alert('You have entered your year of birth, ' + yearBirth + ', and now you have to enter your day\'\s birth and your month\'\s birth to print your birthday');
                                    dayz();
                                    dayBirth = auxDay;
                                    monthz();
                                    monthBirth= auxMonth;                                   
                                }
                                if(!dayBirth && !yearBirth){                                   
                                    alert('You have entered your month of birth, ' + monthBirth + ', and now you have to enter your day\'\s birth and your year\'\s birth to print your birthday');
                                    dayz();
                                    dayBirth = auxDay;
                                    yearz();
                                    yearBirth = auxYear;
                                }
                                if(!monthBirth && !yearBirth){                              
                                    alert('You have entered your day of birth, ' + dayBirth + ', and now you have to enter your month\'\s birth and your year\'\s birth to print your birthday');
                                    monthz();
                                    monthBirth= auxMonth; 
                                    yearz();   
                                    yearBirth = auxYear;
                                }
                                if(!dayBirth){                                  
                                    alert('You have enter your month of birth, ' + monthBirth + ', and your year of birth, ' + yearBirth + ', and now you have to enter your day\'\s birth to print your birthday');
                                    dayz();
                                    dayBirth = auxDay;
                                }
                                if(!monthBirth){
                                    alert('You have enter your day of birth, ' + dayBirth + ', and your year of birth, ' + yearBirth + ', and now you have to enter your month\'\s birth to print your birthday');
                                    monthz();
                                    monthBirth= auxMonth; 
                                }
                                if(!yearBirth){
                                    alert('You have entered your day of birth, ' + dayBirth + ', and your month of birth, ' + monthBirth + ', and now you have to enter your year\'\s birth to print your birthday');
                                    yearz();   
                                    yearBirth = auxYear;  
                                }
        
                        } while(!dayBirth || !monthBirth || !yearBirth);                                   
                        
                        let definedBirth = document.write('Your birthday is ' + dayBirth + ' / ' + monthBirth + ' / ' + yearBirth);
                        console.log(definedBirth);
    
                    }
    
                </script>
            </td>
