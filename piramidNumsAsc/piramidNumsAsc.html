<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    Crea script para generar pirámide siguiente con los números del 1 al número que indique el usuario (no mayor de 50) :
    1
    12
    123
    1234
    12345
    123456
     */
    let num;
    do {
        num= parseInt(prompt("Introduce your number:"));
    }while(num<1 || num>50);

    for(i=0;i<=num;i++){

        for(j=1;j<=i;j++){
            document.write(j);
        }
        document.write("<br>");
    }

</script>


</body>
</html>
