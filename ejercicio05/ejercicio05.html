<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    Realizar una página con un script que calcule el valor de la letra de un número de DNI (Documento nacional de indentidad).

    El algoritmo para calcular la letra del dni es el siguiente :

    El número debe ser entre 0 y 99999999
    Debemos calcular el resto de la división entera entre el número y el número 23.
    Según el resultado, de 0 a 22, le corresponderá una letra de las siguientes:  (T, R, W, A, G, M, Y, F, P, D, X, B, N, J, Z, S, Q, V, H, L, C, K, E)
    Si lo introducido no es un número deberá indicarse con un alert y volver a preguntar.
    Deberá de repetirse el proceso hasta que el usuario pulse «cancelar».

     */


    let typeDni;
    do{
        typeDni = parseInt(prompt("Write your DNI (number must be between 0 and 99999999: "));
        if(isNaN(typeDni)){
            alert("You've introduced a incorrect number. Please, type a correct character")
        }
    }while(isNaN(typeDni) || typeDni > 99999999 || typeDni < 0);   //isNaN(typeDni) está diciendo que si lo introducido no es un número

    let modulDni = typeDni%23;
    document.write("This is to find module of DNI and give a letter:<br>" + modulDni + "<br>");
    let letters= ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
    let letterDni = letters[modulDni];
    document.write(letterDni + "<br>");
    document.write("You've introduced this DNI: " + typeDni + ", so letter belongs to you is " + letterDni + ", so your fully DNI is " + typeDni + letterDni + ".");

</script>
</body>
</html>
